<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Permanent QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h1>QR Code for Dice Roller</h1>
    <div id="qrcode"></div>

    <script type="text/javascript">
        var url = "https://evajia1229.github.io/dice-roller/";

        new QRCode(document.getElementById("qrcode"), {
            text: url,
            width: 300,
            height: 300
        });
    </script>
</body>
</html>
